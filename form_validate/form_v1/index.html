<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form version 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#" autocomplete="off">
        <div class="user-details">
          <div class="input-box">
            <label for="full-name" class="details">full Name</label>
            <input
              id="full-name"
              type="text"
              placeholder="enter your name"
              required
            />
            <span class="border-bottom-input"></span>
            <span class="occurr-error"></span>
          </div>
          <div class="input-box">
            <label for="user-name" class="details">user-name</label>
            <input
              id="user-name"
              type="text"
              placeholder="enter your username"
              required
            />
            <span class="border-bottom-input"></span>
            <span class="occurr-error"></span>
          </div>
          <div class="input-box">
            <label for="Email" class="details">Email</label>
            <input
              id="Email"
              type="text"
              placeholder="enter your email"
              required
            />
            <span class="border-bottom-input"></span>
            <span class="occurr-error"></span>
          </div>
          <div class="input-box">
            <label for="phone-number" class="details">phone number</label>
            <input
              id="phone-number"
              type="text"
              placeholder="enter your phone number"
              required
            />
            <span class="border-bottom-input"></span>
            <span class="occurr-error"></span>
          </div>
          <div class="input-box">
            <label for="password" class="details">password</label>
            <input
              id="password"
              type="text"
              placeholder="enter your password"
              required
            />
            <span class="border-bottom-input"></span>
            <span class="occurr-error"></span>
          </div>
          <div class="input-box">
            <label for="confirm-password" class="details"
              >confirm password</label
            >
            <input
              id="confirm-password"
              type="text"
              placeholder="enter your confirm password"
              required
            />
            <span class="border-bottom-input"></span>
            <span class="occurr-error"></span>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" />
          <input type="radio" name="gender" id="dot-2" />
          <input type="radio" name="gender" id="dot-3" />
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">perfer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="required" />
        </div>
      </form>
    </div>
  </body>
  <script src="app.js"></script>
</html>
